bind "KP_ENTER" "cu0"
alias "c0" "say One Cuil = One level of abstraction away from the reality of a situation."
alias "c1" "say Example: You ask me for a Hamburger."
alias "c2" "say 1 Cuil: if you asked me for a hamburger, and I gave you a raccoon."
alias "c3" "say 2 Cuils: If you asked me for a hamburger, but it turns out I don't really exist. Where I was originally standing, a picture of "
alias "c4" "say a hamburger rests on the ground."
alias "c5" "say 3 Cuils: You awake as a hamburger. You start screaming only to have special sauce fly from your lips. The world is in sepia."
alias "c6" "say 4 Cuils: Why are we speaking German? A mime cries softly as he cradles a young cow. Your grandfather stares at you as the cow"
alias "c7" "say falls apart into patties. You look down only to see me with pickles for eyes, I am singing the song that gives birth to the"
alias "c8" "say universe."
alias "c9" "say And so on."
alias "c10" "say edit: other Cuil levels added for completeness."
alias "c11" "say 5 Cuils: You ask for a hamburger, I give you a hamburger. You raise it to your lips and take a bite. Your eye twitches"
alias "c12" "say involuntarily. Across the street a father of three falls down the stairs. You swallow and look down at the hamburger in your"
alias "c13" "say hands. I give you a hamburger. You swallow and look down at the hamburger in your hands. You cannot swallow. There are"
alias "c14" "say children at the top of the stairs. A pickle shifts uneasily under the bun. I give you a hamburger. You look at my face, and I"
alias "c15" "say am pleading with you. The children are crying now. You raise the hamburger to your lips, tears stream down your face as you"
alias "c16" "say take a bite. I give you a hamburger. You are on your knees. You plead with me to go across the street. I hear only children's"
alias "c17" "say laughter. I give you a hamburger. You are screaming as you fall down the stairs. I am your child. You cannot see anything. You "
alias "c18" "say take a bite of the hamburger. The concrete rushes up to meet you. You awake with a start in your own bed. Your eye twitches"
alias "c19" "say involuntarily. I give you a hamburger. As you kill me, I do not make a sound. I give you a hamburger."
alias "c20" "say 6 Cuils: You ask me for a hamburger. My attempt to reciprocate is cut brutally short as my body experiences a sudden lack of"
alias "c21" "say electrons. Across a variety of hidden dimensions you are dismayed. John Lennon hands me an apple, but it slips through my"
alias "c22" "say fingers. I am reborn as an ocelot. You disapprove. A crack echoes through the universe in defiance of conventional physics as"
alias "c23" "say cosmological background noise shifts from randomness to a perfect A Flat. Children everywhere stop what they are doing and hum "
alias "c24" "say along in perfect pitch with the background radiation. Birds fall from the sky as the sun engulfs the earth. You hesitate"
alias "c25" "say momentarily before allowing yourself to assume the locus of all knowledge. Entropy crumbles as you peruse the information"
alias "c26" "say contained within the universe. A small library in Phoenix ceases to exist. You stumble under the weight of everythingness,"
alias "c27" "say Your mouth opens up to cry out, and collapses around your body before blinking you out of the spatial plane. You exist only"
alias "c28" "say within the fourth dimension. The fountainhead of all knowledge rolls along the ground and collides with a small dog. My head"
alias "c29" "say tastes sideways as spacetime is reestablished, you blink back into the corporeal world disoriented, only for me to hand you a"
alias "c30" "say hamburger as my body collapses under the strain of reconstitution. The universe has reasserted itself. A particular small dog"
alias "c31" "say is fed steak for the rest of its natural life. You die in a freak accident moments later, and you soul works at the returns"
alias "c32" "say desk for the Phoenix library. You disapprove. Your disapproval sends ripples through the inter-dimensional void between life"
alias "c33" "say and death. A small child begins to cry as he walks toward the stairway where his father stands."
