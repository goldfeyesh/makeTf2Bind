bind "KP_PLUS" "cu0"
alias "c0" "say One Cuil = One level of abstraction away from the reality of a situation."
alias "c1" "say Example: You ask me for a Hamburger."
alias "c2" "say 1 Cuil: if you asked me for a hamburger, and I gave you a raccoon."
alias "c3" "say 2 Cuils: If you asked me for a hamburger, but it turns out I don't really exist."
alias "c4" "say Where I was originally standing, a picture of a hamburger rests on the ground."
alias "c5" "say 3 Cuils: You awake as a hamburger. You start screaming only to have special sauce fly from your lips. The world is in sepia."
alias "c6" "say 4 Cuils: Why are we speaking German? A mime cries softly as he cradles a young cow."
alias "c7" "say Your grandfather stares at you as the cow falls apart into patties."
alias "c8" "say You look down only to see me with pickles for eyes, I am singing the song that gives birth to the universe."
alias "cu0" "c0; wait 266; c1; wait 266; c2; wait 266; c3; wait 266; c4; wait 266; c5; wait 266; c6; wait 266; c7; wait 266; c8"
echo "---------------------------------- cuiltheory2 on key KP_PLUS loaded ----------------------------------"
echo "--------------- bind generator written by goldfeyesh. she hopes you have a nice time B) ---------------"
